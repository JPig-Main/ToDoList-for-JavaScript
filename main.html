<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="head">
      <header>ToDoリスト</header>
    </section>
    <section class="body">
      <div id="todo-lists"></div>
      <div id="todo-add-container">
        <input id="todo-add-text" type="text" placeholder="To Do" />
        <input id="todo-add-date" type="date" />
        <input id="todo-add-time" type="time" />
        <button id="todo-add-submit">追加</button>
        <button id="todo-remove">削除</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
